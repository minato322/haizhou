<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>海舟智税云 - 团队介绍</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "PingFang SC", "Helvetica Neue", sans-serif;
    }
    body {
      background-color: #f5f7fa;
      color: #333;
      line-height: 1.6;
    }
    .app-header {
      background: #1976d2;
      color: white;
      padding: 16px 16px 12px;
      text-align: center;
      font-size: 18px;
      font-weight: 600;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .app-container {
      max-width: 500px;
      margin: 0 auto;
      padding: 16px;
    }
    .team-header {
      text-align: center;
      margin-bottom: 24px;
    }
    .team-title {
      font-size: 22px;
      font-weight: 600;
      color: #1976d2;
      margin-bottom: 8px;
    }
    .team-subtitle {
      font-size: 14px;
      color: #666;
      max-width: 400px;
      margin: 0 auto;
      line-height: 1.5;
    }
    .team-member {
      background: white;
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 4px 16px rgba(25, 118, 210, 0.15);
      text-align: center;
      margin-bottom: 24px;
    }
    .member-avatar {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      background: linear-gradient(135deg, #1976d2, #4fc3f7);
      margin: 0 auto 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      color: white;
      box-shadow: 0 4px 12px rgba(25, 118, 210, 0.3);
    }
    .member-name {
      font-size: 20px;
      font-weight: 700;
      color: #1976d2;
      margin-bottom: 6px;
    }
    .member-role {
      font-size: 15px;
      color: #0d47a1;
      margin-bottom: 12px;
      font-weight: 500;
    }
    .member-desc {
      font-size: 14px;
      color: #555;
      line-height: 1.6;
      max-width: 400px;
      margin: 0 auto;
    }
    .back-btn {
      display: block;
      width: 100%;
      padding: 16px;
      background: #1976d2;
      color: white;
      text-align: center;
      border-radius: 12px;
      font-weight: 600;
      margin-top: 24px;
      text-decoration: none;
      font-size: 16px;
    }
    a {
      color: inherit;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="app-header">团队介绍</div>
  <div class="app-container">
    
    <div class="team-header">
      <div class="team-title">海舟智税云核心导师团队</div>
      <div class="team-subtitle">由广东财经大学财税领域顶尖专家组成的学术顾问团队</div>
    </div>

    <!-- 导师1：李林木教授 -->
    <div class="team-member">
      <div class="member-avatar">李</div>
      <div class="member-name">李林木</div>
      <div class="member-role">广东财经大学财政税务学院院长</div>
      <div class="member-desc">国家税务总局特聘专家，主持国家社科基金重大项目，发表权威论文60余篇，获省部级科研奖励多项</div>
    </div>

    <!-- 导师2：张严副教授 -->
    <div class="team-member">
      <div class="member-avatar">张</div>
      <div class="member-name">张严</div>
      <div class="member-role">智能计算与大数据技术研究中心主任</div>
      <div class="member-desc">广东省发改委战略专家，发表SCI论文50余篇，指导学生获全国智能车竞赛一等奖等国家级奖项</div>
    </div>

    <!-- 导师3：陈淼副教授 -->
    <div class="team-member">
      <div class="member-avatar">陈</div>
      <div class="member-name">陈淼</div>
      <div class="member-role">财政税务学院副教授</div>
      <div class="member-desc">主持广东省自然科学基金项目，出版专著1部，在核心期刊发表论文十余篇，获校级教学成果奖</div>
    </div>

    <a href="support.html" class="back-btn">返回支持中心</a>
  </div>
</body>
</html>
