  <script>

        if (result.data && result.data.messageContent) {

          debugLog('ä½¿ç”¨data.messageContentç»“æ„', replyText);

        } else if (result.data && result.data.content) {

          replyText = result.data.content;

        } else if (result.success && result.data) {

          replyText = result.data.content || result.data.reply || 'æ”¶åˆ°æ‚¨çš„æ¶ˆæ¯';

        } else {

          debugLog('æ— æ³•è¯†åˆ«çš„å“åº”ç»“æ„', result);
