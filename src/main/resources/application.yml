spring:
  application:
    name: smart-tax-db
  
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    # 修改为从环境变量读取，默认值为本地开发环境
    url: ${DB_URL:jdbc:mysql://localhost:3306/smart_tax_db?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai}
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:123456}

    
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.haizhou.smarttax.entity
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

server:
  port: 8080

jwt:
  secret: haizhou-smart-tax-cloud-2025-secret-key-very-long-string
  expiration: 86400000

deepseek:
  api-key: sk-9f6ae4bd1e4543f1b7be9c6b51d214bd
  api-url: https://api.deepseek.com/v1/chat/completions
  model: deepseek-chat

logging:
  level:
    com.haizhou.smarttax: debug
